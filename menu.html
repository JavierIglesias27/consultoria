		<script>
			if (getCookie("nombre")) {
				document.getElementById("notRegister").style.visibility = "hidden";
				document.getElementById("divUsuario").style.visibility = "visible";
				document.getElementById("usuario").innerHTML = getCookie("nombre");
			}
			function getCookie(cname) {
				let name = cname.trim() + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(";");
				for (let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == " ") {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
			function removeCokkies() {
				removeCookie("nombre");
				removeCookie("email");
				removeCookie("token");
			}

			function removeCookie(cname) {
				document.cookie =
					cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			}
		</script>
